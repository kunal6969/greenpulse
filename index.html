<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Pulse Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS JIT CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- External libraries for chart exporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Define custom properties for colors and styles used in Tailwind config and components */
        :root {
            --bg-primary: #0A1212;
            --bg-secondary: #101C1C;
            --bg-pulse: #0D1717;
            --card-bg: #1A2929;
            --text-primary: #E0E7FF;
            --text-secondary: #A8B2D1;
            --primary: #68D8B1;
            --primary-focus: #82E9C4;
            --secondary: #F7C948;
            --border-color: rgba(104, 216, 177, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-card: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --shadow-glow-primary: 0 0 15px rgba(104, 216, 177, 0.4);
        }

        body {
            /* Fallback for browsers that don't support the JS config */
            background-color: var(--bg-primary);
            font-family: 'Outfit', sans-serif;
            /* Hide default cursor to show custom one */
            cursor: none;
            /* Add subtle background pulse */
            animation: subtle-background-pulse 20s infinite ease-in-out;
        }
        
        /* General smooth transitions for interactive elements */
        a, button, [role="button"], input, select {
            transition: all 0.5s ease-in-out;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-focus);
        }

        /* --- New Cursor Sparkle Effect --- */
        .sparkle {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: 0 0 8px var(--primary), 0 0 12px var(--primary-focus);
            animation: electricity 0.5s ease-out forwards;
        }
        
        @keyframes electricity {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }
        
        /* --- New Floating Leaves Background --- */
        @keyframes fall-bg {
          0% {
            transform: translateX(0) translateY(-10vh) rotate(10deg);
            opacity: 0;
          }
          10% {
             opacity: var(--leaf-opacity, 0.2);
          }
          90% {
             opacity: var(--leaf-opacity, 0.2);
          }
          100% {
            transform: translateX(var(--translateX-bg, 0)) translateY(110vh) rotate(var(--rotate-bg));
            opacity: 0;
          }
        }
        @keyframes swing-bg {
          0%, 100% { transform: translateX(0) rotate(0deg); }
          50% { transform: translateX(var(--swingX-bg)) rotate(var(--swingRotate-bg)); }
        }
        .leaf-container-bg {
          position: absolute;
          top: 0;
          left: var(--left-bg);
          animation: fall-bg var(--fall-duration-bg) linear infinite;
          filter: drop-shadow(0 0 8px rgba(104, 216, 177, 0.5));
        }
        .leaf-swing-bg {
          animation: swing-bg var(--swing-duration-bg) ease-in-out infinite alternate;
        }
        
        /* --- New Flowing Glints --- */
        .glint {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 150px;
            background: linear-gradient(180deg, rgba(104, 216, 177, 0), rgba(104, 216, 177, 0.5), rgba(104, 216, 177, 0));
            pointer-events: none;
            z-index: -5;
        }
        
        @keyframes flowing-glint-1 {
            0% { transform: translate(-100vw, -50vh) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(100vw, 50vh) rotate(45deg); opacity: 0; }
        }
        @keyframes flowing-glint-2 {
            0% { transform: translate(100vw, -30vh) rotate(115deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-100vw, 70vh) rotate(115deg); opacity: 0; }
        }
        @keyframes flowing-glint-3 {
            0% { transform: translate(50vw, -100vh) rotate(15deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-50vw, 100vh) rotate(15deg); opacity: 0; }
        }

        .animate-flowing-glint-1 { animation: flowing-glint-1 linear infinite; }
        .animate-flowing-glint-2 { animation: flowing-glint-2 linear infinite; }
        .animate-flowing-glint-3 { animation: flowing-glint-3 linear infinite; }
        
        /* --- New Glowing Orbs --- */
        .glowing-orb {
            position: fixed;
            z-index: -9;
            top: var(--y-pos);
            left: var(--x-pos);
            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary-focus);
            animation: 
                float-drift var(--duration) infinite alternate ease-in-out,
                pulse-orb 4s infinite alternate ease-in-out;
            animation-delay: var(--delay), var(--pulse-delay);
        }

        @keyframes float-drift {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(var(--drift-x), var(--drift-y));
            }
        }

        @keyframes pulse-orb {
            from {
                opacity: 0.2;
                box-shadow: 0 0 8px var(--primary), 0 0 16px var(--primary);
            }
            to {
                opacity: 0.6;
                box-shadow: 0 0 12px var(--primary-focus), 0 0 24px var(--primary-focus);
            }
        }
        
        /* --- New Aurora Background --- */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60vh;
            z-index: -10;
            pointer-events: none;
            overflow: hidden;
        }
        .aurora-layer {
            position: absolute;
            inset: -200%;
            opacity: 0;
            animation: aurora-flow linear infinite;
        }
        .aurora-layer-1 {
            background: radial-gradient(circle at 30% 30%, hsla(158, 64%, 60%, 0.1) 0%, transparent 50%);
            animation-duration: 25s;
        }
        .aurora-layer-2 {
            background: radial-gradient(circle at 70% 50%, hsla(158, 64%, 60%, 0.08) 0%, transparent 45%);
            animation-duration: 20s;
            animation-delay: -5s;
        }
        .aurora-layer-3 {
            background: radial-gradient(circle at 50% 80%, hsla(158, 64%, 60%, 0.12) 0%, transparent 55%);
            animation-duration: 30s;
            animation-delay: -10s;
        }
        @keyframes aurora-flow {
            0% {
                transform: translate(0%, 0%) rotate(0deg) scale(1.2);
                opacity: 0.1;
            }
            20% {
                transform: translate(10%, -15%) rotate(-5deg) scale(1.3);
                opacity: 0.15;
            }
            40% {
                transform: translate(-15%, 5%) rotate(8deg) scale(1.1);
                opacity: 0.2;
            }
            60% {
                transform: translate(5%, 15%) rotate(-10deg) scale(1.4);
                opacity: 0.18;
            }
            80% {
                transform: translate(-10%, -10%) rotate(3deg) scale(1.2);
                opacity: 0.15;
            }
            100% {
                transform: translate(0%, 0%) rotate(0deg) scale(1.2);
                opacity: 0.1;
            }
        }

        /* --- New Drifting Particles --- */
        .particle {
            position: fixed;
            border-radius: 50%;
            background-color: var(--primary);
            z-index: -9;
            pointer-events: none;
            animation: drift-particle linear infinite;
        }
        @keyframes drift-particle {
            0% {
                transform: translate(var(--start-x), var(--start-y));
                opacity: 0;
            }
            10% {
                opacity: var(--max-opacity);
            }
            90% {
                opacity: var(--max-opacity);
            }
            100% {
                transform: translate(var(--end-x), var(--end-y));
                opacity: 0;
            }
        }

        /* --- General Keyframe Animations --- */
        @keyframes subtle-background-pulse {
            0%, 100% { background-color: var(--bg-primary); }
            50% { background-color: var(--bg-pulse); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.5s ease-out forwards;
        }

        @keyframes slide-and-fade-in {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slide-and-fade-in {
            animation: slide-and-fade-in 0.4s ease-out forwards;
        }

        @keyframes pulse-bg {
            0%, 100% { background-color: rgba(239, 68, 68, 0.1); }
            50% { background-color: rgba(239, 68, 68, 0.2); }
        }
        .animate-pulse-bg {
            animation: pulse-bg 2s infinite;
        }
        
        @keyframes subtle-pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(104, 216, 177, 0.4); }
            50% { box-shadow: 0 0 25px rgba(104, 216, 177, 0.6); }
        }
        .animate-subtle-pulse-glow {
            animation: subtle-pulse-glow 2.5s infinite;
        }

        @keyframes bob-up {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bob-up {
            animation: bob-up 0.7s ease-in-out;
        }

        @keyframes bob-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }
        .animate-bob-down {
            animation: bob-down 0.7s ease-in-out;
        }

        /* For datetime-local input icon color */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8) sepia(0.3) saturate(5) hue-rotate(100deg);
        }
    </style>
    <script>
        // Configure Tailwind CSS JIT
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': 'var(--bg-primary)',
                        'bg-secondary': 'var(--bg-secondary)',
                        'card-bg': 'var(--card-bg)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'primary': 'var(--primary)',
                        'primary-focus': 'var(--primary-focus)',
                        'secondary': 'var(--secondary)',
                        'border-color': 'var(--border-color)',
                        'glass-border': 'var(--glass-border)',
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': 'var(--shadow-card)',
                        'glow-primary': 'var(--shadow-glow-primary)',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-bg-primary">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.543.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
